<body>
  <header class="navbar">
    <div class="navbar-inner">
      <a class="brand" href="#">FoodLogger</a>
      <ul class="nav">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Link</a></li>
        <li><a href="#">Link</a></li>
      </ul>
    </div>
  </header>
  
  
    
    <script type="text/x-handlebars" data-template-name="index">
      <div class="container">
        <h1>Hello from Ember.js</h1>
        <p>Lorem  sdkflkds falds fjlakdsjf lkadsf lads</p>
        
        <!-- Add New Food -->
        <div class="navbar">
          <div class="navbar-inner">
            <form class="navbar-form pull-left">
              {{view Ember.TextField valueBinding="newFoodName" class="span10"}}
              <button {{action "new"}} type="submit" class="btn">Submit</button>
            </form>
          </div>
        </div>
        
        <!-- Foods -->
        
        <ul>
          {{#with FoodLogger.foods}}
              {{#each foods}}
                  <li>{{this}}</li>
              {{/each}}
          {{/with}}
        </ul>
        
      </div>
    </script>
